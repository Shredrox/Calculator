<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="wrapper">
        <div class="grid-container">
            <div id="output" class="grid-item grid-item-output"></div>
            <div id="plus" class="grid-item grid-item-plus">+</div>
            <div id="minus" class="grid-item grid-item-minus">-</div>
            <div id="divide" class="grid-item grid-item-divide">/</div>
            <div id="multiply" class="grid-item grid-item-multiply">*</div>
            <div id="equals" class="grid-item grid-item-equals">=</div>
            <div id="del" class="grid-item grid-item-del">âŒ«</div>
            <div id="open-par" class="grid-item grid-item-open-par">(</div>
            <div id="close-par" class="grid-item grid-item-close-par">)</div>
            <div id="num1" class="grid-item grid-item-1">1</div>
            <div id="num2" class="grid-item grid-item-2">2</div>
            <div id="num3" class="grid-item grid-item-3">3</div>
            <div id="num4" class="grid-item grid-item-4">4</div>
            <div id="num5" class="grid-item grid-item-5">5</div>
            <div id="num6" class="grid-item grid-item-6">6</div>
            <div id="num7" class="grid-item grid-item-7">7</div>
            <div id="num8" class="grid-item grid-item-8">8</div>
            <div id="num9" class="grid-item grid-item-9">9</div>
            <div id="num0" class="grid-item grid-item-0">0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
